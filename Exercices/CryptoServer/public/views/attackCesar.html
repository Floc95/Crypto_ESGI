<html>
	<header>
		<meta charset="utf-8">
	</header>
	<body>
		<div>
			<h5>Texte encode</h5>
			<textarea id="crypted"></textarea>
			<button onClick="runAttack();" >Attaquer</button>
		</div>
		<div>
			<h5>Texte decode</h5>
			<textarea id="reclair"></textarea>
		</div>
		<div>
			<h5>Cle decode</h5>
			<textarea id="cledecode"></textarea>
		</div>
	</body>
	<script src="/javascripts/cryptosysteme.js" ></script>
	<script src="/javascripts/attackCesar.js" ></script>
	<script>
		var cryptoSys = new Cryptosysteme();
		var attackCesar = new AttackCesar(cryptoSys);

		var runAttack = function(){
			var content = document.getElementById('crypted').value;
			var res = attackCesar.attack(content);
			document.getElementById('reclair').value = res;
			document.getElementById('cledecode').value = attackCesar.keyDecale;
		};
	</script>
</html>
